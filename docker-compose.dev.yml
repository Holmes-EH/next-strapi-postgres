services:
  db:
    container_name: postgresDB
    image: postgres
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: cms
      PGUSER: postgres
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 5s
      timeout: 10s
      retries: 15
      start_period: 30s

  turbo:
    container_name: next-strapi
    build:
      context: .
      dockerfile: dev.Dockerfile
    depends_on:
      - db
    restart: unless-stopped
    env_file: ./apps/cms/.env
    ports:
      - '1337:1337'
      - '3000:3000'
